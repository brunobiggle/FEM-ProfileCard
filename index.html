<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="pattern-top">
  <div class="container">
    <div class="card">
      <div class="top-card">
        <img class="top-background" src="images/bg-pattern-card.svg" alt="background">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile photo">
      </div>
      <div class="mid-card">
        <h1>Victor Crest <span class="lighter">26</span></h1>
        <h2 class="lighter">London<h2>
      </div>
      <div class="bottom-card">
        <div class="column">
          <h1>80k</h1>
          <h2 class="lighter space">Followers</h2>
        </div>
        <div class="column">
          <h1>803k</h1>
          <h2 class="lighter space">Likes</h2>
        </div>
        <div class="column">
          <h1>1.4k</h1>
          <h2 class="lighter space">Photos</h2>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/brunobiggle/" target="_blank">Bruno Biggle</a>.
    </div>
  </div>
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="pattern-top">

</body>

</html>
